name: AI PR Apply

on:
  issue_comment:
    types: [created]

jobs:
  apply:
    if: >
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/apply')

    runs-on: ubuntu-latest

    permissions:
      contents: write # git push
      pull-requests: write # PR API
      issues: write # PR comment (issue_comment)

    steps:
      # ✅ PR head 브랜치 checkout (가장 중요)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
          ref: ${{ github.event.issue.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run AI PR Apply
        run: npm run start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
